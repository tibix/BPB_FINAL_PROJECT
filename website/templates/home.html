{% extends "base.html" %}{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
{% for child in user.kids %}
      
    <div class="col-md-6">
        <div class="card mdb-color lighten-2 text-center z-depth-2">
            <div class="card-header">
                {{ child.c_first_name }}
            </div>
            <div class="card-body">
                <img class="card-img-top" src="{{ url_for('static', filename='baby_' + child.c_gender + '.png') }}" width="40" height="350" alt="{{ child_c_first_name }}'s photo not available">
                <p class="card-text">{{ child.c_birth_date }}</p>
            </div>
            <a href="/add_measurements?child={{ child.id }}" class="btn btn-primary">Add measurements</a>
            <a href="/check_progress?child={{ child.id }}" class="btn btn-success">Check progress</a>
        </div>
    </div>
    
{% endfor %}
</div>
{% endblock %}
